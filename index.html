<html lang="en" dir="ltr">
<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container" id ="computer">
    </div>
    <div class="mainContainer">
      <div class="pileContainer">
        <div id="center">
          <div id="cardzz">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Card_back_10.svg/1280px-Card_back_10.svg.png" alt="card back" id = "cardBack"/>
            <div id="discardPile">
              <span id="discardPileTitle">Discard Pile:</span>
              <div id="discardPileSub">
                <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Card_back_10.svg/1280px-Card_back_10.svg.png" alt="card back" id = "cardBackDiscard"> -->
              </div>
            </div>
          </div>
          <div id="buttons">
            <button type="button" id="shuffle" class="button">Shuffle</button>
            <button type="button" id="dealCards" class="button">Deal Cards</button>
          </div>
        </div>
      </div>
      <div class="container" id="user">
      </div>
    </div>

  </body>
</html>
